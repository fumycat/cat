<!DOCTYPE HTML>
<html>
 <head>
  <script src="{{ url_for('static', filename='down.js') }}"></script>
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <title>Сообщения</title>
  <link rel="stylesheet" type="text/css" href="/static/messages.css"/>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
 </head>
 <body>
 <ul>
  {% for i in items %}
    <div class="item">
      <div class="photo-circle">
       {% if i.no_photo %}
        <img class="chat-photo" alt="" src="/static/camera_50.png">
       {% else %}
        <img class="chat-photo" alt="" src="{{ i.from.photo_50 }}">
       {% endif %}
      </div>
      
      <div class="texts">
        <div class="main-title">
          <h1 class="title">{{ i.from.first_name + ' ' + i.from.last_name }}</h1>
          <h1 class="time">{{ i.date }}</h1>
        </div>
        <h1 class="text">{{ i.text }}</h1>
      </div>
      <div class="attachment-block">
        
      </div>
    </div>
  {% endfor %}
</ul>
</body>
</html>
